<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Example</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__content">
          <span class="header__content-logo">LOGO</span>
          <span class="header__content-user">Hello, User</span>
        </div>
      </header>
      <main>
        <div class="main__content">
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quas
            nostrum consectetur eius molestiae aut dolor, ipsa voluptatibus
            aspernatur enim voluptate doloremque vitae, ex perspiciatis cum
            temporibus! Error natus placeat dolores.
          </p>
        </div>
      </main>
      <footer>
        <div class="footer__content">
          <a href="#">Join us on Facebook!</a>
        </div>
      </footer>
    </div>
  </body>
</html>
